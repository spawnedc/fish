<div class="grid">
	<h1 class="grid__item two-thirds">Payments</h1><!--
 --><div class="header-button-holder grid__item one-third">
		<button class="btn btn-primary" type="button">Create new payment</button>
	</div>
</div>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Title</th>
			<th>Start date</th>
			<th>Amount</th>
			<th>Is recurring</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="payment in payments">
			<td>[[ p.title ]]</td>
			<td>[[ p.start_date ]]</td>
			<td>[[ p.amount ]]</td>
			<td>[[ p.is_recurring ]]</td>
		</tr>
	</tbody>
</table>
