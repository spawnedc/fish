<h1>Payments</h1>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Title</th>
			<th>Start date</th>
			<th>Amount</th>
			<th>Is recurring</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="payment in payments">
			<td>[[ p.title ]]</td>
			<td>[[ p.start_date ]]</td>
			<td>[[ p.amount ]]</td>
			<td>[[ p.is_recurring ]]</td>
		</tr>
	</tbody>
</table>
