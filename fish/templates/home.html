{% load i18n %}<!DOCTYPE html>
<html data-ng-app="fish.app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% block page_title %}{% endblock %}{{ settings.APP_TITLE }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ settings.STATIC_URL }}css/styles.css">
	</head>
	<body>
		<header>
			{% include 'includes/header.html' %}
		</header>

		<div class="content">
			<div class="container"></div>
		</div>

		<footer>
			{% include 'includes/footer.html' %}
		</footer>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-cookies.min.js"></script>
		<script src="{{ settings.STATIC_URL }}js/fish.js"></script>
		<script src="{{ settings.STATIC_URL }}js/app.js"></script>
		{% if not settings.DEBUG %}
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
			(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
			g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>
		{% endif %}
	</body>
</html>
