<!DOCTYPE html>
<html data-ng-app="fish">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ settings.APP_TITLE }}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ settings.STATIC_URL }}css/styles.css">
		<link rel="shortcut icon" href="{{ settings.STATIC_URL }}img/fish-32.png" type="image/x-icon">
	</head>
	<body data-ng-controller="AppCtrl">
		<header class="app-header grid grid--center" data-ng-include="'{{ settings.STATIC_URL }}js/header.html'"></header>

		<div class="content grid grid--center">
			<div class="container grid__item two-thirds palm--one-whole lap--five-sixths" data-ng-view></div>
		</div>

		<footer class="app-footer grid grid--center" data-ng-include="'{{ settings.STATIC_URL }}js/footer.html'"></footer>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-cookies.min.js"></script>
		<script src="{{ settings.STATIC_URL }}js/libs/lodash.js"></script>
		<script src="{{ settings.STATIC_URL }}js/libs/restangular.js"></script>
		<script src="{{ settings.STATIC_URL }}js/fish.js"></script>
		<script>
			fish.tplPath = "{{ settings.STATIC_URL }}js/";
			fish.appTitle = "{{ settings.APP_TITLE }}";
		</script>
		<script src="{{ settings.STATIC_URL }}js/app.js"></script>
		<!-- Dashboard -->
		<script src="{{ settings.STATIC_URL }}js/dashboard/dashboard.js"></script>
		<!-- Payments -->
		<script src="{{ settings.STATIC_URL }}js/payments/payments.js"></script>
		<script src="{{ settings.STATIC_URL }}js/payments/services/PaymentService.js"></script>

		{% if not settings.DEBUG %}
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
			(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
			g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>
		{% endif %}
	</body>
</html>
